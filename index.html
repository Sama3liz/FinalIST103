<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Courier Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header -->
    <div>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">JSVille</span>
          <span class="navbar-text"> Courier Management System </span>
        </div>
      </nav>
    </div>

    <!-- Alerts Container -->
    <div id="alertContainer"></div>

    <!-- Tabs for separating the form and table -->
    <div class="container-fluid">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active"
            id="formTab"
            data-bs-toggle="tab"
            href="#form"
            role="tab"
            aria-controls="form"
            aria-selected="true"
            >Enter Package Details</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="tableTab"
            data-bs-toggle="tab"
            href="#table"
            role="tab"
            aria-controls="table"
            aria-selected="false"
            >Packages Created</a
          >
        </li>
      </ul>
    </div>
    <div class="mt-4">
      <div class="tab-content mt-3" id="myTabContent">
        <!-- Tab for form -->
        <div
          class="tab-pane fade show active container"
          id="form"
          role="tabpanel"
          aria-labelledby="formTab"
        >
          <form>
            <div class="mb-3">
              <label for="recipientName" class="form-label"
                >Recipient Name</label
              >
              <input
                type="text"
                class="form-control"
                id="recipientName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="packageId" class="form-label">Package ID</label>
              <input
                type="number"
                class="form-control"
                id="packageId"
                required
              />
            </div>
            <div class="mb-3">
              <label for="deliveryAddress" class="form-label"
                >Delivery Address</label
              >
              <input
                type="text"
                class="form-control"
                id="deliveryAddress"
                required
              />
            </div>
            <div class="mb-3">
              <label for="weight" class="form-label">Weight (kg)</label>
              <input
                type="number"
                class="form-control"
                id="weight"
                step="0.01"
                required
              />
            </div>
            <button type="button" class="btn btn-primary" id="submitPackage">
              Submit
            </button>
          </form>
        </div>

        <!-- Tab for table -->
        <div
          class="tab-pane fade container-fluid"
          id="table"
          role="tabpanel"
          aria-labelledby="tableTab"
        >
          <div class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Packages</span>
              <span class="navbar-text">
                <button type="button" class="btn btn-info" id="sortPackages">
                  Sort Packages by Weight
                </button>
              </span>
            </div>
          </div>

          <table class="table table-bordered" id="packagesTable">
            <thead>
              <tr>
                <th>Recipient Name</th>
                <th>Package ID</th>
                <th>Delivery Address</th>
                <th>Weight (kg)</th>
                <th>Tracking Code (Binary)</th>
              </tr>
            </thead>
            <tbody id="packagesTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="main.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
